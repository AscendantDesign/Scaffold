<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="scripts/chatbot.js"></script>
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
	<title>Chatbot Emulator</title>
</head>
<body style="overflow:scroll;">
	<div class="window">
		<h1>Chatbot Emulator</h1>
		<div id="chatContainer" class="container">
			<div id="chatPanel">
			<div class="hero-card question">
				<p class="title">What would you like to do today?</p>
				<div class="buttons">
					<div class="button">Learn about railroads</div>
					<div class="button">Learn about toast</div>
				</div>
			</div>
			<div class="hero-card answer">
				<p class="title">Learn about railroads</p>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
